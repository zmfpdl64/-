            <form method="post"  entype="multipart/form-data" action="/login/join">
                <fieldset>
                    <legend>회원가입</legend>
                    <table>
                        <div id="div-id_tags_str">

                            <label for="name">사용자 이름:</label>
                            <input type="text" name="name" id="name" placeholder="아이디" required="required"
                                   class="form-control">
                            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_name}"></span>
                            <br>
                            <label for="username">아이디:</label>
                            <input type="text" name="username" id="username" placeholder="아이디" required="required"
                                   class="form-control">
                            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_username}"></span>
                            <br>
                            <label for="password">비밀번호:</label>
                            <input type="password" name="password" placeholder="비밀번호" required="required" id="password"
                                   class="form-control">
                            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_password}"></span>
                            <br>
                            <label for="email">이메일:</label>
                            <input type="text" name="email" placeholder="example@email.com" required="required" id="email"
                                   class="form-control">
                            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_email}"></span>
                            <br>
                            <label for="age">나이:</label>
                            <input type="text" name="age" placeholder="나이" required="required" id="age"
                                   class="form-control">
                            <br>
                            <label for="gender">성별:</label>
                            <input type="radio" name="gender" required="required" id="gender" value="male"
                                   class="form-check-input">
                                <label class="">남자</label>
                            </input>
                            <input type="radio" name="gender" required="required" id="gender" value="female"
                                   class="form-check-input">
                            <label class="form-check-label">여자</label>
                            </input>
                            <br>



                        </div>
                    </table>
                    <br>
                    <button type="submit" class="btn float-right"
                            style="font-size:20px; border-align:center; background-color:rgb(185, 183, 183); float:right; color:white; border-radius: 5px; height:50px; width:200px;">
                        확인
                    </button>
                </fieldset>
            </form>
