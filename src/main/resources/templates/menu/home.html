<!DOCTYPE html>

      layout:decorate="~{layout/layout}"
      lang="ko">

<div style="height:3000px" layout:fragment="content">

    <style>
        @keyframes slide {
            from{
                left:-100px;
                opacity:0;
            }
            to{
                left:600px;
                opacity:1;
            }
        }
        @keyframes disappear {
            from{
                left:600px;
                opacity:1;
            }
            to{
                left:-100px;
                opacity:0;
            }

        }
    </style>
    <section style="height: 1000px; width:100vw; position:fixed">
        <img src="https://www.starbucks.co.kr/common/img/main/fav_prod_bg_new.jpg" style=" height:1000px; width:100%">
    </section>

    <section style="height:1000px; width:100%; position: relative">
        <img src="/img/background.jpg" style="width:100vw;">
        <h2 style="position: absolute; top: 20%; left:40%; font-size: 7em; color: white; font-weight: bold; font-family: Gabriola;
">STANDER</h2>
        <h2 id="sub" style="position: absolute; top: 40%; left: 30%; font-size: 10em; font-weight: bold; color: white;font-family: Gabriola;">Premium Cafe</h2>
    </section>
<!--    <section style="background:url(https://www.starbucks.co.kr/common/img/main/fav_prod_bg_new.jpg); position: fixed; height: 1000px"></section>-->
<script>
    let mainText = document.querySelector('h2');
    let subText = document.querySelector('#sub');
    let intro = document.querySelector('#intro');

    window.addEventListener("scroll", function() {
        let value = window.scrollY;
        if(value > 200) {
            mainText.style.animation = "disappear 2s ease-out forwards"
        }else{
            mainText.style.animation = "slide 2s ease-out"
        }
        if(value > 300) {
            subText.style.animation = "disappear 2s ease-out forwards"
        }else{
            subText.style.animation = "slide 2s ease-out"
        }
        if(value > 500) {
            intro.style.animation = "disappear 2s ease-out forwards"
        }else{
            intro.style.animation = "slide 2s ease-out"

        }
    })
</script>

    <script>
        document.querySelector('.button2').addEventListener('click', function() {

        document.querySelector('.button3').addEventListener('click', function() {
