<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="ko">

<div layout:fragment="content" class="row">
  <div class="col-4">
    <h1>hello</h1>
  </div>
  <div class="col-4">
    <div class="row-4">

    </div>
    <div class="row-4">
      <form method="post" entype="multipart/form-data" action="/login">
        <legend>로그인</legend>
        <table>
          <div id="div-id_tags_str">
            <label for="name">ID:</label>
            <input type="text" name="name" id="name" placeholder="Username" required="required"
                   class="form-control">
            <br>
            <label for="passwd">PassWord:</label>
            <input type="password" name="passwd" placeholder="Password" required="required" id="passwd"
                   class="form-control">
          </div>
        </table>
        <br>
        <button type="submit" class="btn float-right"
                style="font-size:20px; border-align:center; background-color:rgb(185, 183, 183);color:white; border-radius: 5px; height:50px; width:200px;">
          로그인
        </button>
        <a class="btn float-right"
           style="font-size:20px;background-color:rgb(185, 183, 183);color:white; border-radius: 5px; height:50px; width:200px;">회원가입</a>
      </form>
    </div>
  </div>
</div>
</html>
