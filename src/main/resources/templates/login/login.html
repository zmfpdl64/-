<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="ko">

<div layout:fragment="content" class="row">
  <div class="col-4">
  </div>
  <div class="col-4">
    <div class="row-4">

    </div>
    <div class="row-4">
      <form method="post" entype="multipart/form-data" th:if="${member}" th:object="${member}" action="/login">
        <legend>로그인</legend>
        <table>
          <div id="div-id_tags_str">
            <label for="name">아이디:</label>
            <input type="text" name="name" id="name" placeholder="아이디" required="required"
                    th:value="*{name}" class="form-control">
            <!-- th:if="${member}" th:value="${member.getName()}"-->
            <br>
            <label for="password">비밀번호:</label>
            <input type="password" name="password" placeholder="비밀번호" required="required" id="password"
                   th:value="*{password}" class="form-control" >
            <!--th:if="${member}" th:value="${member.getPassword()}"-->
          </div>
        </table>
        <br>
        <button type="submit" class="btn float-right"
                style="font-size:20px; border-align:center; background-color:rgb(185, 183, 183);color:white; border-radius: 5px; height:50px; width:200px;">
          로그인
        </button>
        <a class="btn float-right"
           style="font-size:20px;background-color:rgb(185, 183, 183);color:white; border-radius: 5px; height:50px; width:200px;">회원가입</a>
      </form>


      <form method="post" entype="multipart/form-data" th:unless="${member}" th:object="${member}" action="/login">
        <legend>로그인</legend>
        <table>
          <div id="div-id_tags_str">
            <label for="name">아이디:</label>
            <input type="text" name="name" id="name" placeholder="아이디" required="required"
                   class="form-control">
            <!-- th:if="${member}" th:value="${member.getName()}"-->
            <br>
            <label for="password">비밀번호:</label>
            <input type="password" name="password" placeholder="비밀번호" required="required" id="password"
                    class="form-control" >
            <!--th:if="${member}" th:value="${member.getPassword()}"-->
          </div>
        </table>
        <br>
        <button type="submit" class="btn float-right"
                style="font-size:20px; border-align:center; background-color:rgb(185, 183, 183);color:white; border-radius: 5px; height:50px; width:200px;">
          로그인
        </button>
        <a class="btn float-right"
           style="font-size:20px;background-color:rgb(185, 183, 183);color:white; border-radius: 5px; height:50px; width:200px;">회원가입</a>
      </form>
      <img src="/img/kakao.png" style="width: 60px; height: 60px; margin-top: 30px; margin-left: 60px">
      <img src="/img/naver.png" style="width: 60px; height: 60px; margin-top: 30px; margin-left: 140px;">
    </div>
    <script th:inline="javascript">
  var result = [[${msg}]];
  if(result != null) {
  alert(result);
  }
</script>
  </div>

</div>

}
</html>
